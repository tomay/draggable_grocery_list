<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>Behavior Drill: Grocery List - jsFiddle demo</title>

  <script type='text/javascript' src='http://code.jquery.com/jquery-1.9.1.js'></script>

  <script type="text/javascript" src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
  <link rel="stylesheet" type="text/css" href="http://code.jquery.com/ui/1.9.2/themes/base/jquery-ui.css">

  <link rel="stylesheet" type="text/css" href="/css/result-light.css">
  <link rel="stylesheet" type="text/css" href="style.css">

  <script type="text/javascript" src="drag.js"></script>

</head>
<body>
  <div class="row">
  <div class="span6">
    <h2>Store List</h2>
    <table id="store_list">
      <thead>
        <tr>
          <th>Item Name</th>
          <th>Price</th>
        </tr>
      </thead>
      <tbody>
        <tr class="item">
          <td class="item_name">Apple</td>
          <td class="item_price">0.69</td>
        </tr>
        <tr class="item">
          <td class="item_name">Tofu</td>
          <td class="item_price">3.49</td>
        </tr>
        <tr class="item">
          <td class="item_name">Granola</td>
          <td class="item_price">4.55</td>
        </tr>
        <tr class="item">
          <td class="item_name">Flatbread</td>
          <td class="item_price">6.21</td>
        </td>
        <tr class="item">
          <td class="item_name">Zucchini</td>
          <td class="item_price">1.22</td>
        </td>
        <tr class="item">
          <td class="item_name">Organic beef</td>
          <td class="item_price">12.99</td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="span6">
    <h2>My Grocery List</h2>
    <table id="grocery_list">
      <thead>
        <tr>
          <th>Item Name</th>
          <th>Price</th>
        </tr>
      </thead>
      <tbody>

      </tbody>
      <tfoot>
        <tr>
          <td>TOTAL:</td>
          <td id="total_cost">0.00</td>
        </tr>
      </tfoot>
    </table>
  </div>
</div>

</body>


</html>
